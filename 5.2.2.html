<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Example</title>
</head>
<body>

    <div id="app"></div>

    <script>
        var userName = prompt("Enter your name:");
        var greetingMessage = `Hello, ${userName}! Welcome to our site.`;

        var appContainer = document.getElementById("app");
        appContainer.innerHTML = `<h1>${greetingMessage}</h1>`;
    </script>

</body>
</html>
