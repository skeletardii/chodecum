<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Container with Items</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-rows: 15px 15px 40px 40px;
            grid-template-columns: 254.67px 254.672px 254.672px;
            gap: 10px;
            width: 80%;
            margin: auto;
        }

        .item {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item1 {
            grid-column: span 3;
            grid-column-end: span 3;
            grid-column-start: 1;
        }

        .item2 {
            grid-row: span 2;
            grid-row-end: span 2;
            grid-row-start: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
    </div>

</body>
</html>
