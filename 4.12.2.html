<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Image Source Example</title>
</head>
<body>

    <img id="imageElement" src="image1.jpg" alt="Image 1">
    <button onclick="toggleImageSource()">Toggle Image</button>

    <script>
        function toggleImageSource() {
            var imageElement = document.getElementById("imageElement");
            
            if (imageElement.src.endsWith("image1.jpg")) {
                imageElement.src = "image2.jpg";
            } else {
                imageElement.src = "image1.jpg";
            }
        }
    </script>

</body>
</html>
