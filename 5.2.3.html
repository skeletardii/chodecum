<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generation Example</title>
</head>
<body>

    <div id="email"></div>

    <script>
        var firstName = prompt("Enter your first name:");
        var lastName = prompt("Enter your last name:");
        var emailDomain = prompt("Enter your email domain (e.g., 'gmail.com'):");

        var emailAddress = `${firstName.toLowerCase()}.${lastName.toLowerCase()}@${emailDomain.toLowerCase()}`;

        var emailContainer = document.getElementById("email");
        emailContainer.innerHTML = `<p>Generated Email: ${emailAddress}</p>`;
    </script>

</body>
</html>
