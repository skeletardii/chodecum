<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Example</title>
</head>
<body>

    <div id="results"></div>

    <script>
        var num1 = parseFloat(prompt("Enter the first number:"));
        var num2 = parseFloat(prompt("Enter the second number:"));

        var additionResult = num1 + num2;
        var subtractionResult = num1 - num2;
        var multiplicationResult = num1 * num2;
        var divisionResult = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";

        var resultsContainer = document.getElementById("results");
        resultsContainer.innerHTML = `
            <h2>Results:</h2>
            <p>Addition: ${additionResult}</p>
            <p>Subtraction: ${subtractionResult}</p>
            <p>Multiplication: ${multiplicationResult}</p>
            <p>Division: ${divisionResult}</p>
        `;
    </script>

</body>
</html>
