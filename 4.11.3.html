<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Highlight Example</title>
    <style>
            .highlight {
    border: 2px solid yellow;
}

        </style>
    <script>
        document.getElementById("highlightImage").addEventListener("mouseover", function() {
    this.classList.add("highlight");
});

document.getElementById("highlightImage").addEventListener("mouseout", function() {
    this.classList.remove("highlight");
});

    </script>
</head>
<body>

    <img id="highlightImage" src="your_image_source.jpg" alt="Highlighted Image">

</body>
</html>
