<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>

    <form id="userForm" onsubmit="validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="6">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <br>
        <span id="userError" class="error-message"></span>
        <br>
        <span id="emailError" class="error-message"></span>
        <br>
        <span id="passwordError" class="error-message"></span>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Regular expression to check if the email is valid
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Check if the fields meet the requirements
            if (username.length < 6) {
                document.getElementById("userError").innerText = "Username must be at least 6 characters long.";
                event.preventDefault();
            } else {
                document.getElementById("userError").innerText = "";
            }

            if (!emailRegex.test(email)) {
                document.getElementById("userError").innerText += "Invalid email address.";
                event.preventDefault();
            } 

            if (password.length < 8) {
                document.getElementById("userError").innerText += "Password must be at least 8 characters long.";
                event.preventDefault();
            } 
        }
    </script>

</body>
</html>
