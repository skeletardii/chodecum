<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Form</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>

    <form id="userForm" onsubmit="validateForm(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="6">
        <br>
        <span id="error" class="error-message"></span>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm(event) {
            var username = document.getElementById("username").value;
            if (username.length < 6) {
                document.getElementById("error").innerText = "Username must be at least 6 characters long.";
                event.preventDefault();
            } else {
                document.getElementById("error").innerText = "";
                return true;
            }
        }
    </script>

</body>
</html>
