<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Layout</title>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
            gap:20px;
            border: 1px solid black;
        }

        .card {
            width: 200px;
            margin: 10px;
            padding: 20px;
            border: 1px solid rgb(204,204,204);
            border-radius: 8px;
            border-color: rgb(204,204,204) !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            color: #666;
            font-size: 14px;
        } 

        @media screen and (max-width: 600px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="card-container" style="border-top-width:1px">
        <div class="card">
            <h2>Card 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non libero nonummy nunc...</p>
        </div>
        <div class="card">
            <h2>Card 2</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non libero nonummy nunc...</p>
        </div>
        <div class="card">
            <h2>Card 3</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non libero nonummy nunc...</p>
        </div>
    </div>

</body>
</html>
