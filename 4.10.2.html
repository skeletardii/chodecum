<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
</head>
<body>

    <div id="divToChange">Click the button to change my background color!</div>
    <button id="changeColorButton" onclick="changeColor()">Change color</button>

    <script>
        function changeColor() {
            document.getElementById("divToChange").style.backgroundColor = "blue";
        }
    </script>

</body>
</html>
