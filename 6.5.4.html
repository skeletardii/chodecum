<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Container with Items</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 188px 188px 188px 188px;
            grid-template-rows: repeat(3, auto);
            gap: 10px;
            width: 80%;
            margin: auto;
            border: 1px solid black;
        }

        .item {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item1 {
            grid-column: 2 / span 2;
            grid-row: 1 / span 1;
            grid-row-end: 2;
            grid-column-end: 4;
        }

        .item2 {
            grid-column: 1 / span 2;
            grid-row: 2 / span 2;
            grid-row-end: 4;
            grid-column-end: 3;
        }

        .item3 {
            grid-column: 3 / span 1;
            grid-row: 2 / span 1;
            grid-row-end: 3;
            grid-column-end: 4;
        }

        .item4 {
            grid-column: 1 / span 1;
            grid-row: 3 / span 1;
            grid-row-end: 4;
            grid-column-end: 2;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
        <div class="item item4">Item 4</div>
    </div>

</body>
</html>
